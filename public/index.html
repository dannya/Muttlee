<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Muttlee</title>

    <script src="libraries/socket.io.js"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>

    <script src="ttxpage.js" type="text/javascript"></script>
    <script src="edittf.js" type="text/javascript"></script>
    <script src="charchanged.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="cursor.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="muttlee.css">
  </head>
  <body>
  <!-- Bonus song! https://www.youtube.com/watch?v=oOqeh8jYeFE -->
  <div style="position: relative; top: 550px">
		<p>
		<button class="button_red"    id='red'>R</button>
		<button class="button_green"  id='green'>G</button>
		<button class="button_yellow" id='yellow'>Y</button>
		<button class="button_cyan"   id='cyan'>C</button>
		</br/>
		<!-- <button style="width:140px;"   onClick="showText();"  id='none'/>?</button>
		<button style="width:140px;" id='index'/>Index</button> -->
		<!-- Page <textarea>100</textarea>  This should make it easier for mobile users one day -->
		</p>
		<p id="info">
		Type in a number to get to a page or try a Fastext button.<br/>
		Pages 100 to 131 are automatically generated from BBC News.<br/>
		Page 400 is live data from a Cumulus weather station<br/>
		All other pages are archived from BBC ONE on 20/11/2007<br/>
		Project source is on GitHub at <a href="https://github.com/peterkvt80/Muttlee">Muttlee Project</a>
		</p>
		<input class="input_number" type="number" name="quantity" min="0" max="899" value="100" id='pageNumber' onchange="inputNumber()">Page Number</input>		
		<!-- if the phone is sideways, how do we move this to the right? Answer: Don't use this. Use a standard number input field-->
		<div>
			<!--<button class="button_keypad" style="width:140px; height:100px;"  id='kinfo'>Info</button> -->
			<button class="button_keypad" id='krvl'>Rvl</button>
			<button class="button_keypad" id='khold'>Hold</button>
			<button class="button_keypad" id='kback'>&lt;</button>
			<button class="button_keypad" id='kfwd'>&gt;</button>
		</div>
		<div id='description' style="width: 600px; font-size:100%"></div><!-- really only want to see this on demand -->
<!--		<span id='description' style="visibility: hidden;">Description goes here</span><!-- really only want to see this on demand -->		
	</div>
  <script type="text/javascript">
  var hide=true;
  function showText(){
  if (hide) {
		document.getElementById('info').style.display='none';
	}
	else {
		document.getElementById('info').style.display='block';
	}
	hide=!hide;	
  }
  showText();
  </script>	
  </body>
</html>
